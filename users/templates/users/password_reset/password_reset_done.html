{% extends 'users/user_base.html' %}

{% block content %}
<style>
    .container{
        width: 25%;
    }

    @media screen and (max-width: 1200px) {
    .container {
        width: calc( 100% - 30px);
        max-width: 100%;
    } }
    
    p {
        margin: 20px;
    }

    .flex-column {
        padding: 50px;
    }

    .fa-lock-open {
        width: 100%;
        font-size:60px;
        text-align: center;
        margin-bottom: 20px;
    }
    .email-sent-message{
        margin: 20px;
        font-size: 15px;
        justify-content: center;
        align-items: center;
        display: flex;
        background: #def2d6;
        padding: 5px 20px;
        color: #5a7052;
        box-sizing: border-box;
        border-radius: 4px;
    }
    
</style>
<section class="reset-pass-done">
    <div class="container">

        <div class="d-flex flex-column">
            <i class="fa-solid fa-lock-open"></i>

            <div class="email-sent-message">
                <i class = "fas fa-check-circle" aria-hidden="true"></i>
                <p class="sub-text">Email sent!</p>
            </div>

            <p class="m-auto p-2">
                We've emailed you instructions for setting your password, if an account exists with the email you entered.
                You should receive them shortly.
            </p>

            <p class="m-auto p-2" style = "text-align: center;";>
                Haven't receive the link?<br> 
                <a href="{% url 'password_reset' %}">Go back and try again.</a>
            </p>

            
            <a href="{% url 'login' %}">Return to Login</a>
        </div>
    </div>
</section>
{% endblock %}
