{% extends 'users/user_base.html' %}

{% block content %}
<style>
    .container{
        width: 25%;
    }

    @media screen and (max-width: 1200px) {
    .container {
        width: calc( 100% - 30px);
        max-width: 100%;
    } }
    
    p {
        margin: 20px;
    }

    .form-title {
        font-size: 24px;
        text-align: center;
    }

    .flex-column {
        padding: 50px;
    }

    .fa-circle-check {
        width: 100%;
        font-size:60px;
        text-align: center;
        margin-bottom: 20px;
    }
</style>
<section class="reset-pass-complete">
    <div class="container">

        <div class="d-flex flex-column">
            <i class="fa-solid fa-circle-check"></i>
                <h2 class="form-title">Password reset complete</h2>
            <p class="m-auto p-2">
                Your password has been set. You may go ahead and log in now.
            </p>
            <p class="m-auto p-2"><a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
</section>
{% endblock %}
